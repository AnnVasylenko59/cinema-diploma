name: CI/CD Pipeline

on:
  push:
    branches: [ main, feature/devops-docs ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install & Test Backend
        run: |
          cd backend
          npm install
          npm test

      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build