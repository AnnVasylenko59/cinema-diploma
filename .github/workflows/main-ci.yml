name: CI/CD Pipeline

on:
  push:
    branches: [ main, feature/devops-docs ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: cinema_test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          cd backend
          npm install

      - name: Run Database Migrations
        env:
          DATABASE_URL: "postgresql://user:password@localhost:5432/cinema_test_db?schema=public"
        run: |
          cd backend
          npx prisma migrate deploy

      - name: Run Backend Tests
        env:
          DATABASE_URL: "postgresql://user:password@localhost:5432/cinema_test_db?schema=public"
          JWT_SECRET: "test_secret_for_ci"
          PORT: 5000
        run: |
          cd backend
          npm test